<div class="text-center formboxpage">
  <h4 class="popuphead">Add Company Detail</h4>
<br/>
  <div class="col-sm-12">
<form (submit) = "addCompany($event)">
  <div class="form-group">
    <input type="text" [(ngModel)]="company_name" class="form-control" name="company_name" id="listname" placeholder="Enter Company Name">
  </div>
  <div class="form-group">

  </div>

 <div class="form-group text-center">

</div>
